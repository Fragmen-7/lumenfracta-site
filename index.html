<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumenfracta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      position: relative;
      text-transform: uppercase;
    }
    @keyframes pulse {
      0% { opacity: 0.8; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(0.98); }
    }
    h1 span {
      display: inline-block;
      animation: pulse 4s ease-in-out infinite;
    }
    #entry {
      margin-top: 2rem;
    }
    #entry input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    #entry button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #eee;
      transition: background 0.3s;
    }
    #entry button:hover {
      background: #555;
    }
    #contact-form {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }
    #contact-form input, #contact-form textarea {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    #contact-form button {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    <span>L</span><span>U</span><span>M</span><span>E</span><span>N</span><span>F</span><span>R</span><span>A</span><span>C</span><span>T</span><span>A</span>
  </h1>

  <div id="entry">
    <input type="text" id="token" placeholder="Entrez la clé vibratoire" />
    <button onclick="checkKey()">Valider</button>
  </div>

  <div id="contact-form">
    <p>Tu as franchi le seuil. Envoie ton message :</p>
    <form action="https://formspree.io/f/xyyrlkdg" method="POST">
      <input type="text" name="nom" placeholder="Ton nom (ou pseudonyme)" required />
      <input type="email" name="email" placeholder="Ton e-mail" required />
      <textarea name="message" placeholder="Ton message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    function checkKey() {
      const input = document.getElementById('token').value.trim().toLowerCase();
      if (input === 'lumenfracta') {
        document.getElementById('entry').style.display = 'none';
        document.getElementById('contact-form').style.display = 'block';
      } else {
        alert('Accès refusé. Continue ta quête.');
      }
    }
  </script>
</body>
</html>
